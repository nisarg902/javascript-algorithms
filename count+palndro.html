<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-3">Number Tools</h3>

    <div class="mb-3">
      <input type="number" id="inputValue" class="form-control" placeholder="Enter a number">
    </div>

    <div class="d-flex flex-column gap-2 mb-3">
      <button class="btn btn-primary w-100" onclick="countDigits()">Count Digits</button>
      <button class="btn btn-success w-100" onclick="checkPalindrome()">Check Palindrome</button>
      <button class="btn btn-warning w-100" onclick="reverseNumber()">Reverse Number</button>
    </div>

    <div id="result" class="text-center fs-5 fw-bold mt-3"></div>
  </div>

  <script>
    function countDigits() {
      let num = document.getElementById("inputValue").value;
      if (num === "") {
        document.getElementById("result").textContent = "Please enter a number";
        return;
      }
      if (num == 0) {
        document.getElementById("result").textContent = "Number of digits: 1";
        return;
      }
      let output = Math.abs(parseInt(num)).toString().length;
      document.getElementById("result").textContent = "Number of digits: " + output;
    }

    function checkPalindrome() {
      let num = document.getElementById("inputValue").value;
      if (num === "") {
        document.getElementById("result").textContent = "Please enter a number";
        return;
      }
      let reversed = num.toString().split('').reverse().join('');
      if (num.toString() === reversed) {
        document.getElementById("result").textContent = "✅ Palindrome";
      } else {
        document.getElementById("result").textContent = "❌ Not a palindrome";
      }
    }

    function reverse(num) {
      let rev = 0;
      while (num > 0) {
        let rem = num % 10;
        rev = (rev * 10) + rem;
        num = Math.floor(num / 10);
      }
      return rev;
    }

    function reverseNumber() {
      let input = document.getElementById("inputValue").value;
      if (input === "") {
        document.getElementById("result").textContent = "Please enter a number";
        return;
      }

      let num = parseInt(input);
      if (num < 0) {
        document.getElementById("result").textContent = "Negative number reversal not supported";
        return;
      }

      let reversed = reverse(num);
      document.getElementById("result").textContent = "Reversed number: " + reversed;
    }
  </script>

</body>
</html>
