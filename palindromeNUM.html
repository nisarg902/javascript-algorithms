<script>
    function palindrome(num) {


   var revnum = num.toString().split('').reverse().join('');
   if (revnum === num.toString()) {
   document.write("palindrome number");
  }
   else {
      document.write("not palindrome");
   }
}

palindrome(212);

palindrome(211);

   
  n=1234;
   while(n>0){

        var rem= n%0 //gves last value
         var rev=(0*rev)+rem;
         n=n/10;

   }
    if( rev==n){
        return true;
    }else{
        return false;
    }

</script>
