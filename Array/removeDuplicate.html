<script>
function removeDupl(arr) {
  let x = 0;
  let n = arr.length;

  for (let i = 0; i < n; i++) {
    if (arr[i] > arr[x]) {
      x = x + 1;
      arr[x] = arr[i]; // Move unique element forward
    }
  }

  return x + 1; // Number of unique elements
}

let arr = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4];
let result = removeDupl(arr); // âœ… assign result before using

document.write("Unique Count: " + result + "<br>");
document.write("Unique Elements: " + arr.slice(0, result));
</script>
