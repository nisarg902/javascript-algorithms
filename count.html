<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Counter</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-3">Digit Counter</h3>
    <div class="input-group mb-3">
      <input type="number" id="inputValue" class="form-control" placeholder="Enter a number">
      <button class="btn btn-primary" onclick="counter()">Count</button>
    </div>
    <div id="result" class="text-center fs-5 fw-bold mt-3"></div>
  </div>

  <!-- Bootstrap JS (optional, for components if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function counter() {
      var num = document.getElementById("inputValue").value;
      var output = num.toString().length;
      document.getElementById("result").textContent = "Number of digits: " + output;
    }
  </script>

</body>
</html>
